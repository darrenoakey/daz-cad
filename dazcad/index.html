<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DazCAD - CadQuery Runner</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/monokai.min.css">
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/selection/active-line.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <button id="runButton" class="run-button">Run</button>
            <div class="download-section">
                <span class="download-label">Download:</span>
                <button id="downloadStlButton" class="download-button">STL</button>
                <button id="downloadStepButton" class="download-button">STEP</button>
                <button id="download3mfButton" class="download-button">3MF</button>
            </div>
        </div>
        <div class="main-content">
            <div class="library-panel">
                <div class="panel-header">Library</div>
                <div class="library-content">
                    <input type="text" id="libraryFilter" class="library-filter" placeholder="Filter files...">
                    <div id="libraryList" class="library-list"></div>
                    <button id="addLibraryFile" class="add-file-button">+ New File</button>
                </div>
            </div>
            <div class="left-panel">
                <div class="editor-panel">
                    <div class="name-field-container">
                        <label for="modelName" class="name-label">Name:</label>
                        <input type="text" id="modelName" class="name-input" value="example" placeholder="Enter model name">
                    </div>
                    <div class="panel-header">Python Code Editor</div>
                    <div id="codeEditor"></div>
                </div>
                <div class="chat-panel">
                    <div class="panel-header">AI Assistant</div>
                    <div class="chat-messages" id="chatMessages"></div>
                    <div class="chat-input-container">
                        <input type="text" id="chatInput" placeholder="Ask AI to modify your code..." class="chat-input">
                        <button id="sendChatButton" class="send-button">Send</button>
                    </div>
                </div>
            </div>
            <div class="viewer-panel">
                <div id="viewer3d"></div>
                <div id="output" class="output-panel"></div>
            </div>
        </div>
    </div>
    
    <!-- Application scripts in correct dependency order -->
    <!-- Cache-busting is handled by server-side headers -->
    <script src="viewer.js"></script>
    <script src="editor.js"></script>
    <script src="chat.js"></script>
    <script src="library_ui.js"></script>
    <script src="library_file_ops.js"></script>
    <script src="library.js"></script>
    <script src="script.js"></script>
</body>
</html>
