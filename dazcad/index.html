<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DazCAD - CadQuery Runner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <button id="runButton" class="run-button">Run</button>
        </div>
        <div class="main-content">
            <div class="editor-panel">
                <textarea id="codeEditor" placeholder="Enter your CadQuery code here...">import cadquery as cq

# Create an assembly with two colored boxes
assembly = cq.Assembly()

# Create first box (red) - smaller
box1 = cq.Workplane("XY").box(10, 10, 10)
assembly.add(box1, name="RedBox", color=cq.Color("red"))

# Create second box (blue) - bigger, will overlap with first
box2 = cq.Workplane("XY").box(15, 15, 5)
assembly.add(box2, name="BlueBox", color=cq.Color("blue"))

# Show the assembly - it contains both colored parts
show_object(assembly, "ColoredAssembly")

print("Created an assembly with red and blue boxes!")
print("NOTE: Since we can't position parts separately in STL,")
print("the boxes are overlapping at origin. This still tests color rendering.")</textarea>
            </div>
            <div class="viewer-panel">
                <div id="viewer3d"></div>
                <div id="output" class="output-panel"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
