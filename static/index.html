<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCascade.js - Initialization Test</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }
        h1 {
            color: #00d4ff;
            border-bottom: 2px solid #00d4ff;
            padding-bottom: 10px;
        }
        .status-container {
            background: #16213e;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 16px;
        }
        .status.loading {
            background: #2d3a4f;
            color: #ffd93d;
        }
        .status.success {
            background: #1e4620;
            color: #4ade80;
        }
        .status.error {
            background: #4a1c1c;
            color: #f87171;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #ffd93d;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .checkmark::before {
            content: "✓";
            font-size: 20px;
        }
        .error-icon::before {
            content: "✗";
            font-size: 20px;
        }
        #log {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .log-entry {
            margin: 4px 0;
        }
        .log-entry.info { color: #58a6ff; }
        .log-entry.success { color: #4ade80; }
        .log-entry.error { color: #f87171; }
        .log-entry.warn { color: #ffd93d; }
        #test-result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        #test-result.visible {
            display: block;
        }
        #test-result.pass {
            background: #1e4620;
            border: 1px solid #4ade80;
        }
        #test-result.fail {
            background: #4a1c1c;
            border: 1px solid #f87171;
        }
    </style>
</head>
<body>
    <h1>OpenCascade.js Initialization</h1>

    <div class="status-container">
        <div id="status" class="status loading">
            <div class="spinner"></div>
            <span>Loading OpenCascade.js...</span>
        </div>
    </div>

    <div id="test-result">
        <strong>Calculation Test:</strong>
        <span id="test-message"></span>
    </div>

    <div id="log"></div>

    <script type="module" src="/static/app.js"></script>
</body>
</html>
