<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD Editor - Live Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .editor-pane {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #30363d;
        }

        .editor-header {
            background: #161b22;
            color: #8b949e;
            padding: 8px 16px;
            font-size: 12px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #238636;
        }

        .status-dot.loading {
            background: #d29922;
            animation: pulse 1s infinite;
        }

        .status-dot.error {
            background: #f85149;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #editor-container {
            flex: 1;
            overflow: hidden;
        }

        .viewer-pane {
            width: 50%;
            height: 100%;
            position: relative;
            background: #1a1a2e;
        }

        #viewer-container {
            width: 100%;
            height: 100%;
        }

        .error-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(248, 81, 73, 0.95);
            color: white;
            padding: 12px 16px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }

        .error-overlay.visible {
            display: block;
        }

        .error-title {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 17, 23, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #8b949e;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #30363d;
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .viewer-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(22, 27, 34, 0.9);
            color: #8b949e;
            padding: 8px 16px;
            font-size: 12px;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toolbar {
            display: flex;
            gap: 8px;
        }

        .toolbar-btn {
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s, border-color 0.2s;
        }

        .toolbar-btn:hover {
            background: #30363d;
            border-color: #8b949e;
        }

        .toolbar-btn:active {
            background: #484f58;
        }

        .toolbar-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .toolbar-btn svg {
            width: 14px;
            height: 14px;
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="editor-pane">
            <div class="editor-header">
                <span>cad-script.js</span>
                <div class="status-indicator">
                    <div id="status-dot" class="status-dot loading"></div>
                    <span id="status-text">Initializing...</span>
                </div>
            </div>
            <div id="editor-container"></div>
        </div>
        <div class="viewer-pane">
            <div class="viewer-header">
                <span>3D Preview</span>
                <div class="toolbar">
                    <button id="download-stl-btn" class="toolbar-btn" disabled title="Download STL">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        STL
                    </button>
                </div>
            </div>
            <div id="viewer-container"></div>
            <div id="error-overlay" class="error-overlay">
                <div class="error-title">Error</div>
                <div id="error-message"></div>
            </div>
            <div id="loading-overlay" class="loading-overlay">
                <div class="spinner"></div>
                <div>Loading OpenCascade.js...</div>
            </div>
        </div>
    </div>

    <script type="module" src="/static/editor.js"></script>

    <!-- Hot reload client -->
    <script>
        (function() {
            const eventSource = new EventSource('/hot-reload');
            eventSource.onmessage = function(event) {
                if (event.data === 'reload') {
                    console.log('Hot reload triggered, reloading page...');
                    location.reload();
                }
            };
            eventSource.onerror = function() {
                console.log('Hot reload connection lost, reconnecting...');
            };
        })();
    </script>
</body>
</html>
