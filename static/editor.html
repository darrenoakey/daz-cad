<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD Editor - Live Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .editor-pane {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #30363d;
        }

        .editor-header {
            background: #161b22;
            color: #8b949e;
            padding: 8px 16px;
            font-size: 12px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-selector {
            position: relative;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .file-selector-btn {
            background: transparent;
            border: 1px solid transparent;
            color: #c9d1d9;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s, border-color 0.2s;
        }

        .file-selector-btn:hover {
            background: #21262d;
            border-color: #30363d;
        }

        .reset-file-btn {
            background: transparent;
            border: 1px solid transparent;
            color: #8b949e;
            padding: 4px 6px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.2s, border-color 0.2s, color 0.2s;
        }

        .reset-file-btn:hover {
            background: #21262d;
            border-color: #30363d;
            color: #f0883e;
        }

        .reset-file-btn svg {
            width: 14px;
            height: 14px;
        }

        .file-selector-btn svg {
            width: 12px;
            height: 12px;
            transition: transform 0.2s;
        }

        .file-selector-btn.open svg {
            transform: rotate(180deg);
        }

        .file-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            min-width: 250px;
            max-height: 400px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            z-index: 100;
            display: none;
            flex-direction: column;
            margin-top: 4px;
        }

        .file-dropdown.open {
            display: flex;
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
            max-height: 300px;
        }

        .file-item {
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #c9d1d9;
            font-size: 13px;
            transition: background 0.15s;
        }

        .file-item:hover {
            background: #21262d;
        }

        .file-item.active {
            background: #238636;
            color: white;
        }

        .file-item svg {
            width: 14px;
            height: 14px;
            color: #8b949e;
        }

        .file-item.active svg {
            color: white;
        }

        .file-create {
            border-top: 1px solid #30363d;
            padding: 8px;
            display: flex;
            gap: 8px;
        }

        .file-create input {
            flex: 1;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 12px;
            outline: none;
        }

        .file-create input:focus {
            border-color: #58a6ff;
        }

        .file-create input::placeholder {
            color: #6e7681;
        }

        .file-create button {
            background: #238636;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.2s;
        }

        .file-create button:hover {
            background: #2ea043;
        }

        .file-create button:disabled {
            background: #21262d;
            color: #484f58;
            cursor: not-allowed;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #238636;
        }

        .status-dot.loading {
            background: #d29922;
            animation: pulse 1s infinite;
        }

        .status-dot.error {
            background: #f85149;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #editor-container {
            flex: 1;
            overflow: hidden;
            min-height: 0;
        }

        .console-pane {
            height: 180px;
            border-top: 1px solid #30363d;
            display: flex;
            flex-direction: column;
            background: #0d1117;
        }

        .console-header {
            background: #161b22;
            color: #8b949e;
            padding: 6px 16px;
            font-size: 11px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .console-header button {
            background: transparent;
            border: none;
            color: #8b949e;
            font-size: 11px;
            cursor: pointer;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .console-header button:hover {
            background: #21262d;
            color: #c9d1d9;
        }

        .console-output {
            flex: 1;
            overflow-y: auto;
            padding: 8px 12px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 11px;
            line-height: 1.5;
            white-space: pre-wrap;
            color: #8b949e;
        }

        .console-line {
            margin: 0;
            padding: 1px 0;
        }

        .console-line.log {
            color: #c9d1d9;
        }

        .console-line.error {
            color: #f85149;
        }

        .console-line.warn {
            color: #d29922;
        }

        .console-line.info {
            color: #58a6ff;
        }

        .viewer-pane {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #1a1a2e;
        }

        .viewer-area {
            height: 45%;
            min-height: 300px;
            position: relative;
        }

        #viewer-container {
            width: 100%;
            height: 100%;
        }

        .properties-pane {
            height: 200px;
            border-top: 1px solid #30363d;
            display: flex;
            flex-direction: column;
            background: #0d1117;
        }

        .properties-header {
            background: #161b22;
            color: #8b949e;
            padding: 8px 16px;
            font-size: 12px;
            border-bottom: 1px solid #30363d;
        }

        .properties-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .property-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 8px;
            border-radius: 4px;
            margin-bottom: 4px;
            background: #161b22;
        }

        .property-item:hover {
            background: #21262d;
        }

        .property-name {
            color: #79c0ff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            min-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .property-slider {
            flex: 1;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: #30363d;
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .property-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #58a6ff;
            border-radius: 50%;
            cursor: pointer;
        }

        .property-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #58a6ff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        input.property-value {
            width: 70px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px;
            color: #7ee787;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            padding: 2px 6px;
            text-align: right;
        }

        input.property-value:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .properties-empty {
            color: #8b949e;
            font-size: 12px;
            text-align: center;
            padding: 20px;
        }

        .chat-pane {
            flex: 1;
            min-height: 150px;
            border-top: 1px solid #30363d;
            display: flex;
            flex-direction: column;
            background: #0d1117;
        }

        .chat-header {
            background: #161b22;
            color: #8b949e;
            padding: 8px 16px;
            font-size: 12px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .chat-message {
            max-width: 85%;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 13px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .chat-message.user {
            align-self: flex-end;
            background: #238636;
            color: white;
        }

        .chat-message.assistant {
            align-self: flex-start;
            background: #21262d;
            color: #c9d1d9;
        }

        .chat-message.error {
            align-self: flex-start;
            background: #f8514933;
            color: #f85149;
            border: 1px solid #f85149;
        }

        .chat-input-area {
            display: flex;
            gap: 8px;
            padding: 12px;
            border-top: 1px solid #30363d;
            background: #161b22;
        }

        #chat-input {
            flex: 1;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            outline: none;
        }

        #chat-input:focus {
            border-color: #58a6ff;
        }

        #chat-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #chat-send-btn {
            background: #238636;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #chat-send-btn:hover {
            background: #2ea043;
        }

        #chat-send-btn:disabled {
            background: #21262d;
            color: #484f58;
            cursor: not-allowed;
        }

        .chat-typing {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            color: #8b949e;
            font-size: 12px;
        }

        .chat-typing-dot {
            width: 6px;
            height: 6px;
            background: #8b949e;
            border-radius: 50%;
            animation: typing-bounce 1.4s infinite ease-in-out;
        }

        .chat-typing-dot:nth-child(1) { animation-delay: 0s; }
        .chat-typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .chat-typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing-bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }

        .error-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(248, 81, 73, 0.95);
            color: white;
            padding: 12px 16px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }

        .error-overlay.visible {
            display: block;
        }

        .error-title {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 17, 23, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #8b949e;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #30363d;
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .viewer-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(22, 27, 34, 0.9);
            color: #8b949e;
            padding: 8px 16px;
            font-size: 12px;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toolbar {
            display: flex;
            gap: 8px;
        }

        .toolbar-btn {
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s, border-color 0.2s;
        }

        .toolbar-btn:hover {
            background: #30363d;
            border-color: #8b949e;
        }

        .toolbar-btn:active {
            background: #484f58;
        }

        .toolbar-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .toolbar-btn svg {
            width: 14px;
            height: 14px;
        }

        .opacity-control {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #8b949e;
            font-size: 11px;
            margin-right: 12px;
            padding-right: 12px;
            border-right: 1px solid #30363d;
        }

        .opacity-control label {
            white-space: nowrap;
        }

        #opacity-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: #30363d;
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        #opacity-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #58a6ff;
            border-radius: 50%;
            cursor: pointer;
        }

        #opacity-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #58a6ff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        #opacity-value {
            min-width: 32px;
            text-align: right;
        }
    </style>
    <!-- Dynamic import map with cache busters for local modules -->
    <script>
        const cacheBuster = `?v=${Date.now()}`;
        // Store globally so editor.js can use same cache buster
        window.__cacheBuster = cacheBuster;
        const importMap = {
            imports: {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "jszip": "https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js",
                // Local modules with cache busters - use absolute paths
                "/static/cad.js": `/static/cad.js${cacheBuster}`,
                "/static/viewer.js": `/static/viewer.js${cacheBuster}`,
                "/static/gridfinity.js": `/static/gridfinity.js${cacheBuster}`,
                "/static/patterns.js": `/static/patterns.js${cacheBuster}`,
                "/static/threemf.js": `/static/threemf.js${cacheBuster}`,
                "/static/opentype.module.js": `/static/opentype.module.js${cacheBuster}`
            }
        };
        const script = document.createElement('script');
        script.type = 'importmap';
        script.textContent = JSON.stringify(importMap);
        document.currentScript.after(script);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="editor-pane">
            <div class="editor-header">
                <div class="file-selector">
                    <button id="file-selector-btn" class="file-selector-btn">
                        <span id="filename-display">loading...</span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <button id="reset-file-btn" class="reset-file-btn" title="Reset to original template" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                            <path d="M3 3v5h5"/>
                        </svg>
                    </button>
                    <div id="file-dropdown" class="file-dropdown">
                        <div id="file-list" class="file-list"></div>
                        <div class="file-create">
                            <input type="text" id="new-file-input" placeholder="new-model.js">
                            <button id="create-file-btn">Create</button>
                        </div>
                    </div>
                </div>
                <div class="status-indicator">
                    <div id="status-dot" class="status-dot loading"></div>
                    <span id="status-text">Initializing...</span>
                </div>
            </div>
            <div id="editor-container"></div>
            <div class="console-pane">
                <div class="console-header">
                    <span>Worker Console</span>
                    <button id="console-clear-btn">Clear</button>
                </div>
                <div id="console-output" class="console-output"></div>
            </div>
        </div>
        <div class="viewer-pane">
            <div class="viewer-area">
                <div class="viewer-header">
                    <span>3D Preview</span>
                    <div class="toolbar">
                        <div class="opacity-control">
                            <label for="opacity-slider">Opacity:</label>
                            <input type="range" id="opacity-slider" min="10" max="100" value="100">
                            <span id="opacity-value">100%</span>
                        </div>
                        <button id="download-stl-btn" class="toolbar-btn" disabled title="Download STL">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7 10 12 15 17 10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            STL
                        </button>
                        <button id="download-3mf-btn" class="toolbar-btn" disabled title="Download 3MF (Bambu Labs)">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7 10 12 15 17 10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            3MF
                        </button>
                    </div>
                </div>
                <div id="viewer-container"></div>
                <div id="error-overlay" class="error-overlay">
                    <div class="error-title">Error</div>
                    <div id="error-message"></div>
                </div>
                <div id="loading-overlay" class="loading-overlay">
                    <div class="spinner"></div>
                    <div>Loading OpenCascade.js...</div>
                </div>
            </div>
            <div class="properties-pane">
                <div class="properties-header">Properties</div>
                <div class="properties-list" id="properties-list">
                    <div class="properties-empty">No numeric properties found</div>
                </div>
            </div>
            <div class="chat-pane">
                <div class="chat-header">
                    <span>CAD Assistant</span>
                </div>
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Ask to modify the model..." disabled>
                    <button id="chat-send-btn" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cache-busted module loading -->
    <script type="module">
        // Add cache buster to force fresh loads during development
        const cacheBuster = `?v=${Date.now()}`;

        // Dynamically import the main editor module with cache buster
        import(`/static/editor.js${cacheBuster}`);
    </script>
    <script>
        // Cache-busted non-module script
        const testScript = document.createElement('script');
        testScript.src = `/static/cad-tests.js?v=${Date.now()}`;
        document.body.appendChild(testScript);
    </script>

    <!-- Hot reload client -->
    <script>
        (function() {
            const eventSource = new EventSource('/hot-reload');
            eventSource.onmessage = function(event) {
                if (event.data === 'reload') {
                    console.log('Hot reload triggered, reloading page...');
                    location.reload();
                }
            };
            eventSource.onerror = function() {
                console.log('Hot reload connection lost, reconnecting...');
            };
        })();
    </script>
</body>
</html>
