<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD Editor - Live Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .editor-pane {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #30363d;
        }

        .editor-header {
            background: #161b22;
            color: #8b949e;
            padding: 8px 16px;
            font-size: 12px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #238636;
        }

        .status-dot.loading {
            background: #d29922;
            animation: pulse 1s infinite;
        }

        .status-dot.error {
            background: #f85149;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #editor-container {
            flex: 1;
            overflow: hidden;
        }

        .viewer-pane {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #1a1a2e;
        }

        .viewer-area {
            flex: 1;
            position: relative;
            min-height: 0;
        }

        #viewer-container {
            width: 100%;
            height: 100%;
        }

        .chat-pane {
            height: 250px;
            border-top: 1px solid #30363d;
            display: flex;
            flex-direction: column;
            background: #0d1117;
        }

        .chat-header {
            background: #161b22;
            color: #8b949e;
            padding: 8px 16px;
            font-size: 12px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .chat-message {
            max-width: 85%;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 13px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .chat-message.user {
            align-self: flex-end;
            background: #238636;
            color: white;
        }

        .chat-message.assistant {
            align-self: flex-start;
            background: #21262d;
            color: #c9d1d9;
        }

        .chat-message.error {
            align-self: flex-start;
            background: #f8514933;
            color: #f85149;
            border: 1px solid #f85149;
        }

        .chat-input-area {
            display: flex;
            gap: 8px;
            padding: 12px;
            border-top: 1px solid #30363d;
            background: #161b22;
        }

        #chat-input {
            flex: 1;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            outline: none;
        }

        #chat-input:focus {
            border-color: #58a6ff;
        }

        #chat-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #chat-send-btn {
            background: #238636;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #chat-send-btn:hover {
            background: #2ea043;
        }

        #chat-send-btn:disabled {
            background: #21262d;
            color: #484f58;
            cursor: not-allowed;
        }

        .chat-typing {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            color: #8b949e;
            font-size: 12px;
        }

        .chat-typing-dot {
            width: 6px;
            height: 6px;
            background: #8b949e;
            border-radius: 50%;
            animation: typing-bounce 1.4s infinite ease-in-out;
        }

        .chat-typing-dot:nth-child(1) { animation-delay: 0s; }
        .chat-typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .chat-typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing-bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }

        .error-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(248, 81, 73, 0.95);
            color: white;
            padding: 12px 16px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }

        .error-overlay.visible {
            display: block;
        }

        .error-title {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 17, 23, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #8b949e;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #30363d;
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .viewer-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(22, 27, 34, 0.9);
            color: #8b949e;
            padding: 8px 16px;
            font-size: 12px;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toolbar {
            display: flex;
            gap: 8px;
        }

        .toolbar-btn {
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s, border-color 0.2s;
        }

        .toolbar-btn:hover {
            background: #30363d;
            border-color: #8b949e;
        }

        .toolbar-btn:active {
            background: #484f58;
        }

        .toolbar-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .toolbar-btn svg {
            width: 14px;
            height: 14px;
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "jszip": "https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"
        }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="editor-pane">
            <div class="editor-header">
                <span id="filename-display">loading...</span>
                <div class="status-indicator">
                    <div id="status-dot" class="status-dot loading"></div>
                    <span id="status-text">Initializing...</span>
                </div>
            </div>
            <div id="editor-container"></div>
        </div>
        <div class="viewer-pane">
            <div class="viewer-area">
                <div class="viewer-header">
                    <span>3D Preview</span>
                    <div class="toolbar">
                        <button id="download-stl-btn" class="toolbar-btn" disabled title="Download STL">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7 10 12 15 17 10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            STL
                        </button>
                        <button id="download-3mf-btn" class="toolbar-btn" disabled title="Download 3MF (Bambu Labs)">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7 10 12 15 17 10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            3MF
                        </button>
                    </div>
                </div>
                <div id="viewer-container"></div>
                <div id="error-overlay" class="error-overlay">
                    <div class="error-title">Error</div>
                    <div id="error-message"></div>
                </div>
                <div id="loading-overlay" class="loading-overlay">
                    <div class="spinner"></div>
                    <div>Loading OpenCascade.js...</div>
                </div>
            </div>
            <div class="chat-pane">
                <div class="chat-header">
                    <span>CAD Assistant</span>
                </div>
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Ask to modify the model..." disabled>
                    <button id="chat-send-btn" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/static/editor.js"></script>
    <script src="/static/cad-tests.js"></script>

    <!-- Hot reload client -->
    <script>
        (function() {
            const eventSource = new EventSource('/hot-reload');
            eventSource.onmessage = function(event) {
                if (event.data === 'reload') {
                    console.log('Hot reload triggered, reloading page...');
                    location.reload();
                }
            };
            eventSource.onerror = function() {
                console.log('Hot reload connection lost, reconnecting...');
            };
        })();
    </script>
</body>
</html>
